<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/elements/lib/dom-if.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="login-component">
    <template>
        <style>
            :host {
                display: block;
            }

            #buttonLogin {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                border: 0.05em black solid;
                width: 50%;
            }

            #buttonRegister {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                border: 0.05em black solid;
                width: 50%;
            }
        </style>
        <dom-if if="[[!toggleFormStatus]]">
            <template>
                <paper-card heading="Inicia sesión" alt="Inicia sesión">
                    <h2>Inicio de sesión (ñ.ñ)/</h2>
                    <div class="card-content">
                        <paper-input label="Nombre de usuario" value="{{username}}"></paper-input>
                        <paper-input label="Contraseña" type="password" value="{{password}}"></paper-input>
                    </div>
                    <div class="card-actions">
                        <paper-button on-tap="login" id="buttonLogin">Entrar</paper-button>
                        <br/>
                        <p>
                            <i>Aun no estas registrado? </i>
                            <paper-button on-tap="toggleForm"><b>Registrarte AQUI!!</b></paper-button>
                        </p>
                    </div>
                </paper-card>
            </template>
        </dom-if>
        <dom-if if="[[toggleFormStatus]]">
            <template>
                <paper-card heading="Registro" alt="Registro">
                    <h2>Completa los datos para registrarte L(*u*)/</h2>
                    <div class="card-content">
                        <paper-input label="Nombre(s)" value="{{register.firstName}}"></paper-input>
                        <paper-input label="Apellidos" value="{{register.lastName}}"></paper-input>
                        <paper-input label="Usuario" value="{{register.username}}"></paper-input>
                        <paper-input label="Contraseña" aria-placeholder="(minimo 5 caracteres)" type="password"
                                     value="{{register.password}}"></paper-input>
                        <sub>(minimo 5 caracteres)</sub>
                        <paper-input label="Vuelve a ingresar tu contraseña" type="password"
                                     value="{{register.confirmPassword}}"></paper-input>
                    </div>
                    <div class="card-actions">
                        <paper-button on-tap="signin" id="buttonRegister">Registrate</paper-button>
                        <p>
                            <i>Ya tienes una cuenta? </i>
                            <paper-button on-tap="toggleForm"><b>Inicia sesión AQUI!!</b></paper-button>
                        </p>
                    </div>
                </paper-card>
            </template>
        </dom-if>
    </template>

    <script>
        /**
         * `login-component`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class LoginComponent extends Polymer.Element {
            static get is() {
                return 'login-component';
            }

            static get properties() {
                return {
                    register: {
                        type: Object,
                        value: {
                            firstName: '',
                            lastName: '',
                            username: '',
                            password: '',
                            confirmPassword: ''
                        }
                    },
                    username: {
                        type: String,
                        value: ''
                    },
                    password: {
                        type: String,
                        value: ''
                    },
                    toggleFormStatus: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            toggleForm() {
                this._cleanLogin();
                this._cleanRegister();
                this.set('toggleFormStatus', !this.toggleFormStatus);
            }

            login() {
                if (!this.username || !this.password) {
                    alert("Por favor complete sus datos.");
                } else if (this.username === "igoodbad" && this.password === "practices") {
                    alert("Bienvenido de nuevo " + this.username);
                    this.set('username', "");
                    this.set('password', "");
                } else {
                    alert("Usuario y/o contraseña incorrectos, vuelva a intentar.");
                }
            }

            signin() {
                if (this._validateFieldsRequired()) {
                    this._validatePasswords();
                } else {
                    alert("Por favor llene los campos.")
                }
            }

            _cleanRegister() {
                this.set('register', {
                    firstName: '',
                    lastName: '',
                    username: '',
                    password: '',
                    confirmPassword: ''
                });
            }

            _cleanLogin() {
                this.set('username', "");
                this.set('password', "");
            }

            _validateFieldsRequired() {
                const fields = ['newFistName', 'newLastName', 'newUsername', 'newPassword', 'confirmPassword'];
                return fields.every(field => this[field] !== '');
            }

            _validatePasswords() {
                if (this.register.password.length < 5) {
                    alert("Su contraseña debe ser minimo de 5 caracteres.");
                } else {
                    if (this.register.password !== this.register.confirmPassword) {
                        alert("Por favor rectifique su contraseña.");
                    } else {
                        alert("Registro generado con exito.");
                        this.toggleForm();
                    }
                }
            }
        }

        window.customElements.define(LoginComponent.is, LoginComponent);
    </script>
</dom-module>
